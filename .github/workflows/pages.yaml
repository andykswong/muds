name: pages
on:
  push:
    branches: [ main ]
jobs:
  build_gh_pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm ci
      name: Install
    - run: npm run build
      name: Build
    - run: npm run doc
      name: Generate docs
    - name: Copy docs to public
      run: |
        mkdir ./public
        cp -r ./docs ./public
    - name: Deploy public
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        destination_dir: latest
        publish_dir: ./public
